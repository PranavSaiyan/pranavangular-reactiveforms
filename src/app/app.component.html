<form (ngSubmit)="onSubmit()">
	<fieldset>

		<div class="form-group">
			<label for="exampleInputPassword1">Username</label>
      <input type="text" class="form-control" id="exampleInputUsername" name="user">
    </div>
    <button type="button" class="btn btn-primary" >Suggest Username</button>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="email">

      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <span class="help-block" *ngIf="warn">Please enter a valid value</span>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="pass">
    </div>
     <fieldset class="form-group">
      <legend>Gender</legend>
      <div class="form-check" *ngFor="let gender of genders">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="gender" id="{{ gender }}" [value]="gender">{{gender}}
        </label>
      </div>
    </fieldset>
    <div class="form-group">
      <label for="exampleSelect1">Security Question</label>
      <select class="form-control" id="exampleSelect1" name="list">
        <option value="pet" >Your First Pet ?</option>
        <option value="school">Your First School ?</option>
        <option value="book">Your First Book ?</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleTextarea">Question Answer</label>
      <textarea class="form-control" name="Answer" rows="3" [(ngModel)]="answer"></textarea>
    </div>
    <h6>Your reply is : {{ answer }}</h6>
    <button type="submit" class="btn btn-primary" >Submit</button>
  </fieldset>
</form>
<hr>
<div class="list-group" *ngIf="submitted">
  <h1>Your Data : </h1>
  <a  class="list-group-item list-group-item-action">
    Username : {{ formUser.name }}
  </a>
  <a  class="list-group-item list-group-item-action">Email : {{ formUser.email }}
  </a>
  <a  class="list-group-item list-group-item-action">Password : {{ formUser.password }}
  </a>
  <a  class="list-group-item list-group-item-action">Gender : {{ formUser.gender }}
  </a>
  <a  class="list-group-item list-group-item-action">Security : {{ formUser.answer }}
  </a>
</div>
